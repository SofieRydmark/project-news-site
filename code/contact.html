<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/f193f020cd.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
    <title>WeLoveDiy - Contact</title>
</head>
<body>

    <header>
        <div class="logo">
          <i class="fa-solid fa-fill-drip"></i>
          </div>
        <div class="name">
          <a href="index.html">We.Love.DIY</a>
          </div>
        <ol class="menu">
          <li class="menu-item"><a href="index.html">Home</a></li>
          <li class="menu-item"><a href="inspiration.html">Inspiration</a></li> 
          <li class="menu-item"><a href="contact.html">Contact</a></li>
          <li class="menu-item"><a href="about.html">About</a></li>
        </ol>
        <form class="search-field">
          <label for="search">Search</label>
          <input class="search-input" name="search" type="search" placeholder="Search...">
          <button class="search-button" type="submit" name="search"><i class="fas fa-search"></i></button>
        </form>
      </header>


      <section class="contact"> 
        <div class="contact-container">
          <div class="contact-info">
                <h3 class="contact-head">Contact information</h3>
                <p class="contact-p"><span class="contact-way">Email:</span> info@WeLoveDiy.com<br>
                    <span class="contact-way">Telephone:</span> +468 21 1111 12</p>
            </div>
            <div class="contact-form">
                <form class="send-form">
                    <label class="contact-label" for="contact-form">Send us a message:</label>
                    <textarea name="contact-form" rows="4" placeholder="How can we help you?"></textarea>
                    <label for="send">Send question</label>
                    <button class="send-btn" type="submit" name="send">Send</button>
                </form>
                </div>
          </div>
        </div>
      </section>
</body>
</html>
